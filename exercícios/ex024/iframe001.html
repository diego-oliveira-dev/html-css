<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        O repositório do Guanabara
        
        <!--- 
            - Tamanho padrão 300x150 
            - CSS são soberanas, suas alterações são priorizadas
        -->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="yes">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        
        também é legal
    </p>
</body>
</html>
